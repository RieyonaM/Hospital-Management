<!DOCTYPE html>
<html>
<body>
<button type="button" onclick="disp()">Display Services</button>
<div id="demoo"></div>

<script>
function disp()
{
var x;
if(window.XMLHttpRequest)
{
x=new XMLHttpRequest();
}
else
{
x=new ActiveXObject("Microsoft.XMLHTTP");
}
x.onreadystatechange=function()
{
if(x.readyState==4 && x.status==200)
{
  myFunction(this);
}
}
x.open("GET","ourServices.xml",true);
x.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<table border='1px'><tr><th>Service</th><th>Rank World Wide</th></tr>";
  var y = xmlDoc.getElementsByTagName("service");
  for (i = 0; i <y.length; i++) {
    table += "<tr><td>" +
    y[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
    "</td><td>" +
    y[i].getElementsByTagName("curRankWW")[0].childNodes[0].nodeValue +
    "</td></tr>"
  }
  table+="</table>";
  document.getElementById("demoo").innerHTML = table;
}
</script>

</body>
</html>
