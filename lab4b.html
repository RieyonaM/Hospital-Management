<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		NCC DETAILS
	</title>
</head>

<body style=" padding: 4px; 
              border-left-width: 100px; 
			  border-right-width: 100px; 
			  background-color:rgb(223, 243, 204);">
	<H1>SERVICES</H1>

	<table style="border:1px;">
		<tr>
			<td>TITLE</td>
			<td>DR</td>
			<td>STARTED YEAR</td>
			<td>RANK COUNTRY WISE</td>
			<td>RANK WORLD WIDE</td>
		</tr>

		<tbody id="demo"></tbody>
		<tbody id="dynamic_field1"></tbody>
		<tr><td colspan="5"><center><button type="button" name="add1" id="add1" class="btn btn-success" onclick="add()">Add Services</button></center></td></tr>
	</table>
	


</body>
<script>

	var tab = "";
	var a = 0;
	var b = 0;
	function loadXMLDoc() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				parser = new DOMParser();
				xmlDoc = parser.parseFromString(this.responseText, "text/xml");

				for (var a = 0; xmlDoc.getElementsByTagName("service")[a].childNodes[0].nodeValue != null; a++) {
					b++;

					document.getElementById("demo").innerHTML += "<tr id=row" + a + "><td><input type='text' value=" +
						xmlDoc.getElementsByTagName("title")[a].childNodes[0].nodeValue + "></td><td><input type='text' value=" +
						xmlDoc.getElementsByTagName("dr")[a].childNodes[0].nodeValue + "></td><td><input type='text' value=" +
						xmlDoc.getElementsByTagName("startedYear")[a].childNodes[0].nodeValue + "></td><td><input type='text' value=" +
						xmlDoc.getElementsByTagName("curRankCountry")[a].childNodes[0].nodeValue + "></td><td><input type='text' value=" +
						xmlDoc.getElementsByTagName("curRankWW")[a].childNodes[0].nodeValue + "><td><td><button type=button name=remove id=" + a + " class=btn btn-danger btn_remove1 onclick=remove(id)>X</button></td></tr>";

				}


			}
		};
		xhttp.open("GET", "ourServices.xml", true);
		xhttp.send();
	}
	function remove(id) {
		document.getElementById("row" + id).remove();
	}
	function add() {
		b++;
		document.getElementById("dynamic_field1").innerHTML += "<tr id=row" + b + "><td><input type='number'></td><td><input type='text'></td><td><input type='text'></td><td><input type='text'></td><td><input type='text'></td><td><input type='text'></td><td><button type=button name=remove id=" + b + " class=btn btn-danger btn_remove1 onclick=remove(id)>X</button></td> </tr>";
	}


	loadXMLDoc();


</script>
<style type="text/css">
	table,
	th,
	td {
		border: 0px solid:firebrick;
		font-weight: bold;
		font-variant: small-caps;
		color: #265ea2;
		text-align: center;
	}
</style>

</html>
