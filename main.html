<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="main.css" />
   <title>Main</title>
   <script>
    function disp()
    {
    var x;
    if(window.XMLHttpRequest)
    {
    x=new XMLHttpRequest();
    }
    else
    {
    x=new ActiveXObject("Microsoft.XMLHTTP");
    }
    x.onreadystatechange=function()
    {
    if(x.readyState==4 && x.status==200)
    {
      myFunction(this);
    }
    }
    x.open("GET","ourServices.xml",true);
    x.send();
    }
    function myFunction(xml) {
      var i;
      var xmlDoc = xml.responseXML;
      var table="<table border='1px'><tr><th>Service</th><th>Rank World Wide</th></tr>";
      var y = xmlDoc.getElementsByTagName("service");
      for (i = 0; i <y.length; i++) {
        table += "<tr><td>" +
        y[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
        "</td><td>" +
        y[i].getElementsByTagName("curRankWW")[0].childNodes[0].nodeValue +
        "</td></tr>"
      }
      table+="</table>";
      document.getElementById("demoo").innerHTML = table;
    }
    function im() {
      var d="<center><img src='cc.jpeg' width='1200' height='535'></center>";
      document.getElementById("demoo").innerHTML = d;
    }
    </script>
 </head>
 <body>
   <nav class="navbar">
     <!-- LOGO -->
     <div class="logo">Cristiana Care</div>
     <!-- NAVIGATION MENU -->
     <ul class="nav-links">
       <!-- NAVIGATION MENUS -->
       <div class="menu">
         <li><a href="#" onclick="im()">Home</a></li>
         <li><a href="about us.html">About</a></li>
         <li class="services"><a href="#" onclick="disp()">Services</a></li>
         <li><a href="lab1.html">Our Team</a></li>
         <li><a href="#" onclick="im()">Contact</a></li>
         <li><a href="LAB5.html">Login</a></li>
       </div>
     </ul>
   </nav>
   <div id="demoo">
    <center>
      <img src="cc.jpeg" width="1200" height="535">
    </center>
   </div>
 </body>
</html>
