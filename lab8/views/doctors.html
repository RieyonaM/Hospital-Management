<h2>DOCTOR DEATILS</h2>

<div ng-controller="doctor_ctr">

	<table class="table table-hover text-white table-striped table-bordered" style="background-color: teal;">
	
		<thead>
			<tr>
				<th>NAME</th>
				<th>AGE</th>
				<th>QUALIFICATION</th>
			</tr>
		
		</thead>
		
		<tbody>
		
			<tr ng-repeat="doctor in doctors">
				<td>{{ doctor.name }}</td>
				<td>{{ doctor.age }}</td>
				<td>{{ doctor.qualification }}</td>
			</tr>
		
		</tbody>
		
	
	</table>

</div>
