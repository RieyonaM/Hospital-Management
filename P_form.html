<!DOCTYPE html>
<html>
<body style="background-color: teal;">

<h2>Patient</h2>

<form>
    <fieldset>
        <legend>Patient Data</legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        <fieldset>
            <label for="ch">Any previous history?</label>
            <input type="radio" name="ch" value="yes">Yes
            <input type="radio" name="ch" value="no">No<br>
            <label for="desc">If yes, Description:</label>
            <input type="text" name="desc">
        </fieldset>
        <br>
        
        
    </fieldset>
    <fieldset>
        <legend>Patient Registration</legend>
        <label for="uname">username:</label>
        <input type="text" name="uname">
        <label for="pass">password:</label>
        <input type="pass" name="pass">
    </fieldset>
    Do you want to subscribe to our news letter?
    <input type="checkbox" name="yesm">Yes
    <input type="checkbox" name="nom">No<br><br>
    <input type="submit" value="Submit">
</form> 


</body>
</html>
